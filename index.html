<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>node1</title>
</head>
<body>
	<button onclick="get('1')">get data test1</button>
	<button onclick="get('2')">get data test2</button>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function get(index){
            let url = ''
            switch (index) {
                case '1':
                    url = 'http://106.15.183.189/test/123'
                    break
                case '2': 
                    url = 'https://jsonplaceholder.typicode.com/posts'
                    break
            }
			$.ajax({
				type:'get',
				url:url,
				success:function(data){
					console.log(data);
				},
				error:function(){
				console.log('error');
				}
			})
		}
	</script>
</body>
</html>
